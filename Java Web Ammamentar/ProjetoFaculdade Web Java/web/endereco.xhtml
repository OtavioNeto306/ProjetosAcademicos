<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="template.xhtml" 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form>
        
        
        <p:menubar>
            
        
            <p:menuitem value="Cadastro de Dados" url="cadastro.xhtml"></p:menuitem>
            <p:menuitem value="Endereço" url="endereco.xhtml"></p:menuitem>
                   
        </p:menubar>
        
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:fieldset legend="Cadastro de endereço">
            <p:panelGrid columns="2">
               
                <h:outputLabel for="rua" value="Rua"></h:outputLabel>
                <p:inputText id="rua" value="#{enderecoBean.endereco.rua}" ></p:inputText>

                <h:outputLabel for="bairro" value="Bairro"></h:outputLabel>
                <p:inputText id="bairro" value="#{enderecoBean.endereco.bairro}" ></p:inputText>

                <h:outputLabel for="estado" value="Estado"></h:outputLabel>
                <p:inputText id="estado" value="#{enderecoBean.endereco.estado}" ></p:inputText>

               <h:outputLabel for="cep" value="CEP"></h:outputLabel>
               <p:inputText id="cep" value="#{enderecoBean.endereco.cep}" ></p:inputText>

                
                <h:outputLabel for="cidade" value="Cidade"></h:outputLabel>
                <p:inputText id="cidade" value="#{enderecoBean.endereco.cidade}" ></p:inputText>

                <h:outputLabel for="numero" value="Nº da Casa"></h:outputLabel>
                <p:inputText id="numero" value="#{enderecoBean.endereco.numero}" ></p:inputText>

                <h:outputLabel for="pontoReferencia" value="Ponto de Referencia"></h:outputLabel>
                <p:inputText id="pontoReferencia" value="#{enderecoBean.endereco.pontoReferencia}" ></p:inputText>
                

            </p:panelGrid>
            <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="Salvar" action="#{enderecoBean.adicionar()}" update="@form" ></p:commandButton>
                <p:commandButton value="Listar" action="#{enderecoBean.listar()}" update="@form"></p:commandButton>
            </p:toolbarGroup>

        </p:toolbar>

            <p:dataTable value="#{enderecoBean.enderecos}" var="enderecos">
                <p:column>
                    <p:commandButton value="Editar" action="#{enderecoBean.editar(enderecos)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{enderecoBean.deletar(enderecos)}" update="@form"></p:commandButton>
                </p:column>

                
                <p:column headerText="RUA" sortBy="#{enderecos.rua}">
                    <h:outputText value="#{enderecos.rua}"></h:outputText>
                </p:column>

                <p:column headerText="BAIRRO" sortBy="#{enderecos.bairro}">
                    <h:outputText value="#{enderecos.bairro}"></h:outputText>
                </p:column>

                <p:column headerText="ESTADO" sortBy="#{enderecos.estado}">
                    <h:outputText value="#{enderecos.estado}"></h:outputText>
                </p:column>

                <p:column headerText="NUMERO" sortBy="#{enderecos.numero}">
                    <h:outputText value="#{enderecos.numero}"></h:outputText>
                </p:column>

                <p:column headerText="CIDADE" sortBy="#{enderecos.cidade}">
                    <h:outputText value="#{enderecos.cidade}"></h:outputText>
                </p:column>

                <p:column headerText="PONTO DE REFERENCIA" sortBy="#{enderecos.pontoReferencia}">
                    <h:outputText value="#{enderecos.pontoReferencia}"></h:outputText>
                </p:column>

        </p:dataTable>
        </p:fieldset>
    </h:form>     
</ui:decorate>
