<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>AMMAMENTAR</title>
    </h:head>
    <h:body style="background-color: buttonface">
        
        <h:form>  
            
             <p:toolbarGroup>
                <p:commandButton value="Listar" action="#{pessoaBean.listar()}" update="@form"></p:commandButton>

            </p:toolbarGroup>
            
            
            <p:dataTable value="#{pessoaBean.listar()}" var="pessoa">
                <p:column>
                    <p:commandButton value="Editar" action="#{pessoaBean.editar(pessoa)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{pessoaBean.deletar(pessoa)}" update="@form"></p:commandButton>
                </p:column>

                <p:column headerText="NOME" sortBy="#{pessoa.nome}">
                    <h:outputText value="#{pessoa.nome}"></h:outputText>
                </p:column>

                <p:column headerText="CPF" sortBy="#{pessoa.cpf}">
                    <h:outputText value="#{pessoa.cpf}"></h:outputText>
                </p:column>

                <p:column headerText="RG" sortBy="#{pessoa.rg}">
                    <h:outputText value="#{pessoa.rg}"></h:outputText>
                </p:column>

                <p:column headerText="TELEFONE" sortBy="#{pessoa.telefone}">
                    <h:outputText value="#{pessoa.telefone}"></h:outputText>
                </p:column>

                <p:column headerText="RUA" sortBy="#{pessoa.rua}">
                    <h:outputText value="#{pessoa.rua}"></h:outputText>
                </p:column>

                <p:column headerText="BAIRRO" sortBy="#{pessoa.bairro}">
                    <h:outputText value="#{pessoa.bairro}"></h:outputText>
                </p:column>

                <p:column headerText="ESTADO" sortBy="#{pessoa.estado}">
                    <h:outputText value="#{pessoa.estado}"></h:outputText>
                </p:column>

                <p:column headerText="NUMERO" sortBy="#{pessoa.numero}">
                    <h:outputText value="#{pessoa.numero}"></h:outputText>
                </p:column>

                <p:column headerText="CIDADE" sortBy="#{pessoa.cidade}">
                    <h:outputText value="#{pessoa.cidade}"></h:outputText>
                </p:column>

                <p:column headerText="CEP" sortBy="#{pessoa.cep}">
                    <h:outputText value="#{pessoa.cep}"></h:outputText>
                </p:column>

                <p:column headerText="PONTO DE REFERENCIA" sortBy="#{pessoa.pontoReferencia}">
                    <h:outputText value="#{pessoa.pontoReferencia}"></h:outputText>
                </p:column>
                <p:column headerText="EMAIL" sortBy="#{pessoa.email}">
                    <h:outputText value="#{pessoa.email}"></h:outputText>
                </p:column>

                <p:column headerText="SENHA" sortBy="#{pessoa.senha}">
                    <h:outputText value="#{pessoa.senha}"></h:outputText>
                </p:column>

        </p:dataTable>
        </h:form>


    </h:body>
</html>
